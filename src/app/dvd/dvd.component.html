<div class="color">


  <ul *ngFor="let dvd of dvds | async">
    <li (click)="getDvd(dvd.id)">
      <span class="l">{{dvd.data.id}}</span> {{dvd.data.title}} <span class="del"><a href="#" (click)="deleteDvd(dvd.id)">Delate</a></span>
    </li>
  </ul>


  <h2><strong>A Detail:</strong></h2>
  <div class="detail">
    <h3>{{ (dvd | async)?.id }}</h3>
    <p> {{ (dvd | async)?.title }}</p>
  </div>


</div>
