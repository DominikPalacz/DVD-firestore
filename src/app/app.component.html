<div class="container">

  <div class="header">
    <div class="cc"><h1>{{titleApp}}</h1></div>
  </div>

  <ul class="navigation">
    <nav>
      <li><a routerLink="/dvds">Dvds</a></li>
      <li><a routerLink="/dashboard">Dashboard</a></li>
    </nav>
  </ul>

  <div class="main">


    <div class="l">
      <div class="in">
        <router-outlet></router-outlet>
      </div>
    </div>

    <div class="c">

      <div>
        <h2>Add new film</h2>
        <input type="text" [(ngModel)]="id" name="id" placeholder="id..">
        <br>
        <textarea [(ngModel)]="title" name="title" placeholder="title.."></textarea>
        <br>
        <input type="submit" value="Add a dvd" (click)="addDvd()">
      </div>
    </div>


  </div>

</div>
